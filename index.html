<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Brack frayd</title>
</head>
<body>
  <section class="section-container background-section-one">
    <picture>
      <source media="(min-width:803px )" srcset="assets/black_friday.png">
      <img src="assets/logoblackfriday1.png" alt="Logotipo">
    </picture>
  </section>
  <section class="section-container background-section-three">
    <div id="img">
    
    <img src="./assets/cafeteira2.jpg" alt="">
    <img src="./assets/panelas2.jpg" alt="">
    <img src="./assets/purificador2.jpg" alt="">
  </div>
  </section>

  <section class="section-container background-section-two">
    <div class="card-container">
      <div id="content">
        
        <form id="form">
          <input id="name" type="text" placeholder="name">
          <input type="text" placeholder="email" id="email">
          <input type="submit" value="Cadastrar">

        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>Todos os direitos reservados.</p>
  </footer>
  
</body>
<script src="js/script.js"></script>
</html>
